<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="/fragmentos/fragmentos :: header"></div>

	<div class="container" style="margin-top: 150px;">
		<h3>Alunos encontrados:</h3>
		
		<table class="table table-bordered table-hover">
			<thead>
				<th scope="col">Nome</th>
				<th scope="col">Curso</th>
				<th scope="col">Ação</th>
			</thead>
			<tbody>
				<tr scope="row" th:each="alunos : ${listaDeAlunos}">
					<td th:text="${alunos.nome}"></td>
					<td th:text="${alunos.curso}"></td>
					
					<td>
						<a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">Editar</a>
					</td>
					<td>
						<a class="btn btn-primary" th:href="@{excluir/{id}(id=${alunos.id})}">Excluir</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>


	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
